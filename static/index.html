<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Port Scanner üëÄ</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.js"
      integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body scroll="no" style="overflow: hidden" class="display">
    <div class="myNavbar">Port scanner ‚ö°Ô∏è</div>
    <div class="container p-4 mt-5">
      <div class="row">
        <div class="col-sm-2"><label>Host : </label></div>
        <div class="col-sm-10"><input style="width:100%" id="inputIPs" type="text" placeholder="ex. google.com, facebook.com, 192.168.1.1" /></div>
      </div>
      <div class="row mt-3">
        <div class="col-sm-2"><label>Ports : </label></div>
        <div class="col-sm-10"><input style="width:100%" id="inputPorts" type="text" placeholder="ex. 10-1000, 4000, 8000, 3000" /></div>
      </div>

      <br />
      <div class="text-right">
        <button class="btn btn-info " id="btnCancel" disabled>Cancel</button> <button class="btn btn-danger " id="btnScan">Scan !</button>
      </div>
      <hr />
      <div class="boxsizingBorder">
        <div class="row">
          <div class="col-sm-3">Host name</div>
          <div class="col-sm-3">IP</div>
          <div class="col-sm-3">Port</div>
          <div class="col-sm-3">Description</div>
        </div>
        <hr />
        <div id="results"></div>
        <img class="loading" src="./loading.gif" alt="" />
      </div>
      <button id="btnClear" class="btn btn-danger float-right mt-2">Clear</button>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
